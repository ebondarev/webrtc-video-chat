<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Webpack App</title>
</head>

<body>
  <h1 class="peer-id"></h1>

  <!-- Step one -->
  <div class="choose-type">
    <div class="create-root">
      <button class="create-root__btn button">Create Root</button>
    </div>

    <div class="call-to">
      <label for="call-to__input" class="call-to__label">
        <input type="text" name="call-to__input" id="call-to__input" class="call-to__input">
      </label>
      <button class="call-to__btn button">Call</button>
    </div>
  </div>

  <!-- Step two -->
  <div class="video-messanger-container video-messanger-container_hidden">
    <h2 class="client-type"></h2>
    <section class="video-container">
      <div class="users-video"></div>
      <div class="main-video"></div>
    </section>
    <aside class="aside">
      <div class="chat">
        <div class="chat-info">
          <div class="chat-info__title">Party Chat</div>
          <div class="chat-info__participants"><span class="chat-info__counter">1</span> Participants</div>
        </div>
        <div class="chat-messages"></div>
        <div class="chat-textarea">
          <form action="">
            <input type="submit" value="" style="display: none;">
            <textarea class="chat-textarea__input-area"></textarea>
          </form>
        </div>
      </div>
    </aside>
    <footer class="footer"></footer>
  </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.3.2/peerjs.min.js" referrerpolicy="no-referrer"></script>

</html>
